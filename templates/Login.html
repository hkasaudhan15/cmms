<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assets</title>
  <link rel="stylesheet" href="../style/Asset_style.css"> <!-- External CSS -->
</head>
<body>

  <div class="container">
    <h2>ASSETS</h2>

    <!-- Dashboard button -->
    <div class="top-bar">
      <button class="btn dashboard">DASHBOARD</button>
    </div>

    <!-- Table -->
    <table border="1" cellpadding="8">
  <tr>
    <th>S. NO.</th>
    <th>LABEL</th>
    <th>TYPE</th>
    <th>ACTIONS</th>
  </tr>

  <!-- Input row -->
  <tr>
    <td><input type="text" placeholder="Enter S. NO." /></td>
    <td><input type="text" placeholder="Enter Label" /></td>
    <td><input type="text" placeholder="Enter Type" /></td>
    <td class="actions">
     <!-- <button class="btn add">ADD</button> -->
      <button class="btn view">VIEW</button>
      <button class="btn edit">EDIT</button>
      <button class="btn delete">DELETE</button>
    </td>
  </tr>
  </table>
  

    <!-- Add button -->
    <div class="bottom-bar">
      <button class="btn add">ADD</button>
    </div>
  </div>

</body>
</html>
