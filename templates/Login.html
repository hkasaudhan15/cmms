<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assets</title>
  <link rel="stylesheet" href="../style/Asset_style.css">
<style>
  .modal {
    display: none;
    position: fixed;
    z-index: 1000;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
  }

  .modal-content {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    min-width: 300px;
  }

  form label {
    display: block;
    margin-top: 10px;
  }

  form input {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 5px;
  }

  .btn.add {
    background-color: #007bff;
    color: white;
    padding: 8px 16px;
    border: none;
    border-radius: 4px;
    text-decoration: none;
    cursor: pointer;
    display: inline-block;
  }

  .btn.add:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>ASSETS</h2>

    <div class="top-bar">
      <a href="#" class="btn add">ADD</a>
      <button class="btn dashboard">DASHBOARD</button>
    </div>

    {{if .Message}}
      <div class="flash-message" style="color: green; margin-top: 5px;">{{.Message}}</div>
    {{end}}
    {{if .Error}}
      <div class="flash-message" style="color: red; margin-top: 5px;">{{.Error}}</div>
    {{end}}

    <table border="1" cellpadding="8">
      <tr>
        <th>S. NO.</th>
        <th>LABEL</th>
        <th>TYPE</th>
        <th>ACTIONS</th>
      </tr>
      {{if .Data}}
        {{range $index, $asset := .Data}}
          <tr>
            <td>{{add $index 1}}</td>
            <td>{{$asset.Label}}</td>
            <td>{{$asset.Type}}</td>
            <td class="actions">
              <form method="GET" action="#" style="display:inline-block; margin-right:5px;">
                <button class="btn view">VIEW</button>
              </form>
              <form method="POST" action="/edit_asset/{{$asset.ID}}" style="display:inline-block; margin-right:5px;">
                <button class="btn edit">EDIT</button>
              </form>
              <form method="POST" action="#" style="display:inline-block;">
                <button class="btn delete">DELETE</button>
              </form>
            </td>
          </tr>
        {{end}}
      {{else}}
        <tr>
          <td colspan="4" style="text-align: center; color: gray;">
            No assets available
          </td> 
        </tr>  
      {{end}}
    </table>

    

    <div id="addAssetModal" class="modal">
      <div class="modal-content">
        <h3>Add Asset</h3>
        <div class="error-message" id="modalError"></div>
        <form method="POST" action="/add_asset">
          <label for="label">Label:</label>
          <input type="text" id="label" name="label" required>

          <label for="type">Type:</label>
          <input type="text" id="type" name="type" required>

          <label for="location">Location:</label>
          <input type="text" id="location" name="location" required>

          <label for="effective_date">Effective Date:</label>
          <input type="date" id="effective_date" name="effective_date" required>

          <button type="submit" class="btn save">Save</button>
          <a href="#" class="btn cancel">Cancel</a>
        </form>
      </div>
    </div>
  </div>

  <script>
    const addBtn = document.querySelector('.btn.add');
    const modal = document.getElementById('addAssetModal');
    const cancelBtn = modal.querySelector('.btn.cancel');

    addBtn.addEventListener('click', (e) => {
      e.preventDefault();
      modal.style.display = 'flex';
    });

    cancelBtn.addEventListener('click', (e) => {
      e.preventDefault();
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target == modal) {
        modal.style.display = 'none';
      }
    });

    document.addEventListener("DOMContentLoaded", function () {
      const msg = document.querySelector(".flash-message");
      if (msg) {
        setTimeout(() => {
          msg.remove();
        }, 3000);
      }
    });
  </script>
</body>
</html>
