<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assets</title>
  <link rel="stylesheet" href="../style/Asset_style.css"> <!-- External CSS -->
</head>
<body>

  <div class="container">
    <h2>ASSETS</h2>

    {{if .Error}}
    <div style="color: red; margin: 10px 0;">
      {{.Error}}
    </div>
    {{end}}

    <!-- Dashboard button -->
    <div class="top-bar">
      <button class="btn dashboard">DASHBOARD</button>
    </div>

    <!-- Table -->
    <table border="1" cellpadding="8">
  <tr>
    <th>S. NO.</th>
    <th>LABEL</th>
    <th>TYPE</th>
    <th>ACTIONS</th>
  </tr>
  {{if .Data}}
    {{range $index, $asset := .Data}}
      <tr>
        <td>{{add $index 1}}</td>
        <td>{{$asset.Label}}</td>
        <td>{{$asset.Type}}</td>
        <td class="actions">
          <form method="GET" action="#" style="display:inline-block; margin-right:5px;">
            <button class="btn view">VIEW</button>
          </form>
          <form method="POST" action="#" style="display:inline-block; margin-right:5px;">
            <button class="btn edit">EDIT</button>
          </form>
          <form method="POST" action="#" style="display:inline-block;">
            <button class="btn delete">DELETE</button>
          </form>
        </td>
      </tr>
  {{end}}
  {{else}}
      <tr>
        <td colspan="4" style="text-align: center; color: gray;">
          No assets avaliable
        </td> 
      </tr>  
  {{end}}
  </table>


    <!-- Add button -->
    <div class="bottom-bar">
      <button class="btn add">ADD</button>
    </div>
  </div>

</body>
</html>
