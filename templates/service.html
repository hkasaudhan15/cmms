<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Page</title> 
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <h1>Available Services</h1>
    <a href="#serviceAddModel">Add Service</a>
    <table>
        <thead>
            <tr>
                <th>Service Label</th>
                <th>Service Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {{range $i, $s := .}}
            <tr>
                <td>{{$s.Label}}</td>
                <td>{{$s.Notes}}</td>
                <td>
                    <a href="#view{{$i}}">View</a>
                    <a href="#edit{{$i}}">Edit</a>
                    <a href="#delete{{$i}}">Delete</a>
                </td>
            </tr>
            {{end}}
        </tbody>
</body>
</html>
